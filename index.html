<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>

      <div class="contact-wrapper">
        <div class="contact-form">
          <form action="">
            <p>
              <label>Fullname</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
              <label>Email adress</label>
              <input type="email" name="email" />
            </p>

            <p>
              <label>Phone</label>
              <input type="tel" name="phone" />
            </p>
            <p>
              <label>Affair</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label>Message</label>
              <textarea name="Message" rows="3"></textarea>
              
            </p>
            <p class="block">
              <button type="submit">Send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>More info</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
            <li><i class="fas fa-phone"></i> (111) 111 111 111</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> contact@website.com
            </li>
          </ul>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut
            aliquam sit ipsum minus doloribus fugit ad voluptatum ut aliquid
            odit.
          </p>
          <p>Company.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
